	<script>
		//console.log(require);
		// using the class elsewhere...
		require(["internal.data/CommitManager", "internal.data/ViewManager", 
		         "primitives/Popup", "windows/FrameworkContentElement", "controls/ContextMenu", 
		         "controls/ItemsControl", "controls/StackPanel", "controls/Button"], 
				function(CommitManager, ViewManager, Popup, FrameworkContentElement, ContextMenu, ItemsControl, StackPanel, Button){
			var itemsControl = new ItemsControl();
			
			function _button_Click(sender, /* RoutedEventArgs */ e)
	        {
	           	if(sender instanceof StackPanel){
			    	alert("你好，你点击了 : StackPanel:" + sender.GetValue(FrameworkElement.NameProperty));
	           	}
	           	if(sender instanceof Button){
			    	alert("你好，你点击了 : Button:" + sender.GetValue(FrameworkElement.NameProperty));
	           	}
	           	if(sender instanceof ItemsControl){
			    	alert("你好，你点击了 : ItemsControl:" + sender.GetValue(FrameworkElement.NameProperty));
	           	}
	        } 
		    
		    var panel = new StackPanel();
		    panel.SetValue(FrameworkElement.NameProperty, " dib");
		    panel.AddHandler(ButtonBase.ClickEvent, new RoutedEventHandler(panel, _button_Click));
		    
			var btn = new Button();
			btn.SetValue(FrameworkElement.NameProperty, " save");
			btn.AddClickHandler( new RoutedEventHandler(btn, _button_Click));
			
			btn.AddChild(new Button());
			panel.AddChild(btn);
			
			itemsControl.AddChild(panel);
			itemsControl.SetValue(FrameworkElement.NameProperty, " person info");
			itemsControl.AddHandler(ButtonBase.ClickEvent, new RoutedEventHandler(panel, _button_Click));
			
			
			btn.OnClick();
		});
